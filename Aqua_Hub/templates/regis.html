{% extends 'newindex.html' %}

{% block body %}
<div class="container">
    <div class="form-box">
        <h2>Delivery Person Registration</h2>
        <form method="post" onsubmit="return validateForm()">
            {% csrf_token %}

            <div class="input-group">
                <label for="username"><i class="fas fa-user"></i> Username:</label>
                <input type="text" id="username" name="username" required oninput="validateName()">
                <span class="error" id="nameError"></span>
            </div>

            <div class="input-group">
                <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="email" name="email" required oninput="validateEmail()">
                <span class="error" id="emailError"></span>
            </div>

            <div class="input-group">
                <label for="password"><i class="fas fa-lock"></i> Password:</label>
                <input type="password" id="password" name="password" required oninput="validatePassword()">
                <span class="error" id="passwordError"></span>
            </div>

            <div class="input-group">
                <label for="contact_number"><i class="fas fa-phone"></i> Contact Number:</label>
                <input type="text" id="contact_number" name="contact_number" required oninput="validateContact()">
                <span class="error" id="contactError"></span>
            </div>

            <div class="input-group">
                <label for="address"><i class="fas fa-map-marker-alt"></i> Address:</label>
                <textarea id="address" name="address" required oninput="validateAddress()"></textarea>
                <span class="error" id="addressError"></span>
            </div>

            <div class="input-group">
                <label for="pincode"><i class="fas fa-map-pin"></i> Pin Code:</label>
                <input type="text" id="pincode" name="pincode" required oninput="validatePincode()">
                <span class="error" id="pincodeError"></span>
            </div>

            <div class="input-group">
                <label for="vehicle_number"><i class="fas fa-motorcycle"></i> Vehicle Number:</label>
                <input type="text" id="vehicle_number" name="vehicle_number" required oninput="validateVehicle()">
                <span class="error" id="vehicleError"></span>
            </div>

            <button type="submit" class="btn">Register</button>
        </form>
    </div>
    <button class="btn login-btn" onclick="location.href='{% url 'delivery_login' %}'">Login</button>
</div>

<style>
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css');

    body {
        background: url('https://source.unsplash.com/1600x900/?delivery,bike') no-repeat center center/cover;
        font-family: Arial, sans-serif;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .form-box {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 350px;
        text-align: center;
    }

    h2 {
        color: #2e8b57;
        margin-bottom: 15px;
    }

    .input-group {
        margin-bottom: 10px;
        text-align: left;
    }

    label {
        font-weight: bold;
        color: #333;
        display: flex;
        align-items: center;
    }

    label i {
        margin-right: 8px;
        color: #2e8b57;
    }

    input, textarea {
        width: 100%;
        padding: 8px;
        margin-top: 3px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        background: rgba(255, 255, 255, 0.7);
    }

    input:focus, textarea:focus {
        outline: none;
        box-shadow: 0 0 5px #2e8b57;
    }

    .btn {
        width: 100%;
        background: #2e8b57;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        background: #246b46;
    }

    .login-btn {
        margin-top: 10px;
        max-width: 350px;
    }

    .error {
        color: red;
        font-size: 12px;
    }
</style>
{% endblock %}
