{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Registration - Aqua Hub</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('{% static 'img/sellerbg.jpg' %}') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            color: #002342;
            margin-bottom: 20px;
            font-size: 24px;
        }
        label {
            font-size: 14px;
            color: #ffffff;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"],
        input[type="file"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.8);
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        .form-group {
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #0077b6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005f87;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Seller Registration</h2>
        <form action={% url "sellereg" %} method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="shop-name">Shop Name</label>
                <input type="text" id="shop-name" name="shop_name" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="Address, City, State, Zip" required>
            </div>
            <div class="form-group">
                <label for="contact_num">CONTACT NUMBER</label>
                <input type="tel" id="contact_num" name="contact_num" required>
            </div>
            <div class="form-group">
                <label for="product-type">Type of Products</label>
                <select id="product-type" name="product_type" required>
                    <option value="fish">Fish</option>
                    <option value="aquariums">Aquariums</option>
                    <option value="fish-food">Fish Food</option>
                </select>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
