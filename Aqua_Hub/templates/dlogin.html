{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Login | Aqua Hub</title>

    <!-- Bootstrap and Custom Stylesheets -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e0f7e5; /* Light green background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(12px); /* Blur effect for a modern look */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 0.8s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #28a745; /* Aqua Hub's signature green */
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            border-color: #28a745; /* Green border on focus */
            box-shadow: 0px 0px 12px rgba(40, 167, 69, 0.4);
            outline: none;
        }

        .btn {
            background-color: #28a745; /* Aqua Hub green */
            color: white;
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #218838; /* Darker green on hover */
            transform: translateY(-3px);
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-weight: bold;
            background: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #f5c6cb;
        }

        .register-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .register-link a {
            color: #28a745;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s;
        }

        .register-link a:hover {
            color: #218838;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Delivery Login</h1>
        {% if messages %}
            {% for message in messages %}
                <p class="error-message">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        
        <!-- Register Link -->
        <p class="register-link">
            Don't have an account? <a href="{% url 'register_delivery_person' %}">Register here</a>
        </p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const inputs = document.querySelectorAll(".form-group input");
            inputs.forEach(input => {
                input.addEventListener("focus", function () {
                    this.style.borderColor = "#28a745";
                });
                input.addEventListener("blur", function () {
                    this.style.borderColor = "#ddd";
                });
            });
        });
    </script>
</body>

</html>
