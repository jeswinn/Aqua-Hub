{% extends 'sellerdash.html' %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center">Edit Product</h2>
    <form method="POST" action="{% url 'edit_product' product.id %}" enctype="multipart/form-data" class="shadow p-5 rounded bg-light">
        {% csrf_token %}

        <div class="form-group mb-3">
            <label for="product_name">Product Name</label>
            <input type="text" name="product_name" class="form-control" value="{{ product.product_name }}" placeholder="Enter Product Name" required>
        </div>

        <div class="form-group mb-3">
            <label for="price">Product Price</label>
            <input type="number" name="price" class="form-control" value="{{ product.price }}" placeholder="Enter Product Price" required>
        </div>

        <div class="form-group mb-3">
            <label for="stock">Product Stock</label>
            <input type="number" name="stock" class="form-control" value="{{ product.stock }}" placeholder="Enter Product Stock" required>
        </div>

        <div class="form-group mb-3">
            <label for="description">Product Description</label>
            <textarea name="description" class="form-control" placeholder="Product Description" rows="3" required>{{ product.description }}</textarea>
        </div>

        <div class="form-group mb-3">
            <label for="image">Product Image</label>
            <input type="file" name="image" class="form-control">
            <small class="form-text text-muted">Current Image:</small>
            <img src="{{ product.image.url }}" alt="{{ product.product_name }}" class="img-thumbnail" style="max-width: 100px;">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
