{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqua Hub - Login</title>

    <!-- Bootstrap and Custom Stylesheets -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e0f7e5; /* Light green background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.3); /* Semi-transparent white */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.4); /* Border with transparency */
            backdrop-filter: blur(15px); /* Blur effect for the background */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05); /* Slight scale effect on hover */
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2); /* Enhanced shadow on hover */
        }

        h1 {
            color: #28a745; /* Green color for the heading */
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8); /* More solid white input */
            border: 1px solid #ddd;
        }

        .form-group input:focus {
            border-color: #28a745; /* Green border on focus */
            outline: none;
            box-shadow: 0px 0px 12px rgba(40, 167, 69, 0.3); /* Light green glow */
        }

        .btn {
            background-color: #28a745; /* Green button */
            color: white;
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #218838; /* Darker green on hover */
            transform: translateY(-3px);
        }

        .register-link,
        .forgot-password-link,
        .google-login-link {
            display: block;
            margin-top: 15px;
            color: #28a745;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link:hover,
        .forgot-password-link:hover,
        .google-login-link:hover {
            color: #218838;
        }

        .separator {
            margin: 20px 0;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Login to Aqua Hub</h1>
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
        <form action={% url "login" %} method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>

        <a href="{% url 'userreg' %}" class="register-link">New here? Register now</a>
        <a href="{% url 'forgotpassword' %}" class="forgot-password-link">Forgot Password?</a>
        <div class="separator">OR</div>
        <a href="{% url 'social:begin' 'google-oauth2' %}" class="google-login-link">Sign in with Google</a>
    </div>

    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
