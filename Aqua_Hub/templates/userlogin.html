{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqua Hub - Login</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('{% static 'img/about.jpg' %}'); /* Background image */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.05); /* Increased transparency */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 350px; /* Narrow width */
            height: 500px; /* Increased height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            backdrop-filter: blur(15px); /* Stronger blur for the box */
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            margin-bottom: 30px;
            font-size: 24px;
            color: #007BFF;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group input:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.5);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #2754e4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #00bc00;
        }

        .register-link,
        .forgot-password-link,
        .google-login-link {
            margin-top: 20px;
            display: block;
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link:hover,
        .forgot-password-link:hover,
        .google-login-link:hover {
            text-decoration-color: #00bc00;
            text-decoration: underline;
        }

        .separator {
            margin: 20px 0;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome, Please Login!</h1>
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
        <form action={% url "login" %} method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>

        <a href="{% url 'userreg' %}" class="register-link">New here? Register now</a>
        <a href="{% url 'forgotpassword' %}" class="forgot-password-link">Forgot Password?</a>
        <div class="separator">or</div>
        {% comment %} <a href="{% url 'google_login' %}" class="google-login-link">Login with Google</a> {% endcomment %}
    </div>
</body>

</html>
