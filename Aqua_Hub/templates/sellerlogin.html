{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqua Hub - Seller Login</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <style>
        /* General styling for consistency */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('{% static 'img/about.jpg' %}');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            transition: transform 0.4s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            color: #fff;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .form-group input:focus {
            border-color: #00bc00;
            outline: none;
            box-shadow: 0px 0px 12px rgba(0, 188, 0, 0.6);
        }

        .btn {
            background-color: #2754e4;
            color: white;
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #00bc00;
            transform: translateY(-3px);
        }

        .register-link {
            display: block;
            margin-top: 15px;
            color: #007BFF;
            text-decoration: none;
        }

        .register-link:hover {
            color: #00bc00;
            text-decoration: underline;
        }

        .error-message {
            color: red;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Aqua Hub Seller Login</h1>
        {% if messages %}
            <div class="error-message">
                {% for message in messages %}
                    <div>{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        <form action="{% url 'slogin' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="shop-name">Shop Name:</label>
                <input type="text" id="shop-name" name="shop_name" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <a href="{% url 'sellereg' %}" class="register-link">New here? Register as a Seller</a>
    </div>

    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
